<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YouTube Playlists</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 24px; }
      .container { max-width: 1800px; margin: 0 auto; }
      .actions { margin-top: 16px; display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
      label { display: inline-flex; gap: 6px; align-items: center; }
      select { padding: 6px; border-radius: 4px; border: 1px solid #ccc; }
      input[type="text"] { padding: 6px; border-radius: 4px; border: 1px solid #ccc; width: 220px; }
      button.btn { border: none; cursor: pointer; }
      .btn { display: inline-block; padding: 8px 12px; background: #1f6feb; color: #fff; text-decoration: none; border-radius: 4px; }
      .btn.secondary { background: #444; }
      .btn.danger { background: #b00020; }
      ul { list-style: none; padding: 0; }
      li { padding: 10px 0; border-bottom: 1px solid #eee; }
      .playlist-list { max-height: 70vh; overflow: auto; margin: 0; }
      .playlist-list li { display: flex; align-items: center; gap: 12px; }
      .playlist-list li.active { background: #eef5ff; border-radius: 6px; }
      .playlist-info { display: flex; flex-direction: column; gap: 4px; }
      .playlist-layout { display: grid; grid-template-columns: 1fr 2fr; gap: 24px; align-items: stretch; }
      .playlist-list-pane { min-width: 320px; }
      .playlist-viewer-pane { display: flex; flex-direction: column; max-height: 70vh; overflow: hidden; }
      #playlist-viewer { width: 100%; flex: 1; border: 1px solid #ddd; border-radius: 6px; background: #fafafa; padding: 12px; box-sizing: border-box; overflow: auto; }
      .viewer-header { font-weight: bold; margin-bottom: 8px; display: flex; align-items: center; justify-content: space-between; gap: 12px; }
      .viewer-status { color: #666; font-size: 14px; font-weight: normal; margin-top: 4px; }
      .viewer-hint { color: #666; font-size: 14px; margin-top: 8px; }
      .viewer-items { margin: 0; padding-left: 20px; }
      .viewer-items li { border-bottom: none; padding: 12px 0; display: flex; align-items: center; gap: 12px; min-height: 90px; }
      .viewer-items li .video-select { width: 18px; height: 18px; }
      .video-thumb { width: 150px; height: 90px; object-fit: cover; border-radius: 4px; background: #000; flex: 0 0 auto; }
      .bulk-actions { margin-bottom: 10px; }
      .bulk-actions input[type="number"] { width: 110px; padding: 6px; border-radius: 4px; border: 1px solid #ccc; }
      .merge-status { color: #666; font-size: 14px; }
      .playlist-select { width: 18px; height: 18px; }
      .meta { color: #666; font-size: 14px; }
      .error { color: #b00020; }
      .playlist-link { color: #000; font-weight: bold; text-decoration: none; }
      .playlist-link:hover { text-decoration: underline; }
    </style>
  </head>
  <body>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
